<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Wired Pulse</title>
    <style>
        body, h1, p, footer {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #C0C0C0; /* Light grey background */
            font-family: "Courier New", Courier, monospace; /* Classic monospace font */
            color: #000000; /* Black text */
        }

        header {
            background-color: #000080; /* Navy blue background */
            color: #FFFFFF; /* White text */
            padding: 15px 20px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            justify-content: space-between; /* Distributes space between elements */
            align-items: center; /* Vertically aligns the items */
            border-bottom: 2px solid #FFFFFF;
        }

        nav a {
            color: #FFFFFF; /* White text for links */
            text-decoration: none; /* No underline */
            margin: 0 15px;
            font-size: 18px;
        }

        .content {
            padding: 20px;
            background-color: #FFFFFF; /* White background for content */
            min-height: 80vh; /* Ensure footer stays at the bottom */
            border: 2px solid #000080;
            box-shadow: 5px 5px 0px #000000;
            margin: 50px auto;
            max-width: 400px; /* Adjust max-width for a better look */
        }

        footer {
            background-color: #000080; /* Navy blue background */
            color: #FFFFFF; /* White text */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            border-top: 2px solid #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gear-icon {
            display: inline-block;
            margin-bottom: 5px;
            font-size: 24px; /* Increased font size for the gear */
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
        }

        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #000080; /* Navy blue border */
            border-radius: 5px; /* Rounded corners */
        }

        button {
            background-color: #000080; /* Navy blue background */
            color: #FFFFFF; /* White text */
            padding: 10px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div><a href="index.html" style="color: white; text-decoration: none;">Wired Pulse</a></div>
        <nav>
            <a href="new_post.html">New Post</a>
            <a href="archive.html">Archive</a>
            <a href="culture.html">Culture</a>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Sign In</h1>
        <form id="signinForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p id="errorMessage" style="color:red;"></p> <!-- Placeholder for error message -->
    </div>

    <!-- Footer Section -->
    <footer>
        <span class="gear-icon">&#9881;</span> <!-- Gear Icon (Unicode) -->
        TFX Media Production
    </footer>

    <script>
        // Add functionality to validate credentials
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (username === "" && password === "") {
                alert("Sign In Successful!"); // Placeholder for success action
                // Redirect to the dashboard or homepage if needed
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                errorMessage.textContent = "Invalid username or password."; // Show error message
            }
        });
    </script>
</body>
</html>
